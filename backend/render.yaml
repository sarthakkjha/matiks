# Render.com deployment configuration
# Deploy Go backend on Render

services:
  - type: web
    name: matiks-leaderboard-api
    runtime: go
    buildCommand: go build -o server main.go
    startCommand: ./server
    envVars:
      - key: MONGODB_URI
        sync: false  # Set manually in Render dashboard
      - key: PORT
        value: 10000
    healthCheckPath: /health
    autoDeploy: true
